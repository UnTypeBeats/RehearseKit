# RehearseKit - TrueNAS Production Deployment
# Stack name: ok-rehearsekit
# Managed via Portainer: https://10.10.0.15:31015
#
# Required environment variables (set in .env or Portainer):
# - DATABASE_URL
# - REDIS_URL
# - JWT_SECRET_KEY
# - GOOGLE_CLIENT_ID
# - GOOGLE_CLIENT_SECRET
# - GOOGLE_REDIRECT_URI
# - ADMIN_EMAIL

name: ok-rehearsekit

services:
  frontend:
    image: docker.io/kossoy/rehearsekit-frontend:latest
    container_name: rehearsekit-frontend
    restart: unless-stopped
    ports:
      - "30070:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_NAME=RehearseKit
    networks:
      - rehearsekit-network
    depends_on:
      - backend
      - websocket
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    image: docker.io/kossoy/rehearsekit-backend:latest
    container_name: rehearsekit-backend
    restart: unless-stopped
    ports:
      - "30071:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
      - STORAGE_MODE=local
      - LOCAL_STORAGE_PATH=/mnt/storage/rehearsekit
      - GCS_BUCKET_UPLOADS=local-uploads
      - GCS_BUCKET_STEMS=local-stems
      - GCS_BUCKET_PACKAGES=local-packages
      - APP_ENV=production
      - DEBUG=false
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    volumes:
      - /mnt/Odin/Applications/RehearseKit:/mnt/storage/rehearsekit
    networks:
      - rehearsekit-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  websocket:
    image: docker.io/kossoy/rehearsekit-websocket:latest
    container_name: rehearsekit-websocket
    restart: unless-stopped
    ports:
      - "30072:8001"
    environment:
      - REDIS_URL=${REDIS_URL}
    networks:
      - rehearsekit-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  gpu-worker:
    image: rehearsekit-gpu-worker:latest
    container_name: rehearsekit-gpu-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=1 -n gpu-worker@%h
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
      - STORAGE_MODE=local
      - LOCAL_STORAGE_PATH=/mnt/storage/rehearsekit
      - DEMUCS_DEVICE=cuda
      - DEMUCS_SEGMENT=7
      - MKL_THREADING_LAYER=GNU
    volumes:
      - /mnt/Odin/Applications/RehearseKit:/mnt/storage/rehearsekit
    networks:
      - rehearsekit-network
    depends_on:
      - backend
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

networks:
  rehearsekit-network:
    driver: bridge
